<div class="container d-flex justify-content-center">
<div class='card postcarddiv'>
<p>{{name}} is your heroname</p>
<form novalidate class='css-form' autocomplete="off">
    <div class="form-group row">
    <label for='name' class='col-sm-2 col-form-label'>Name</label>
    <div class='col-sm-6'>
        <input type="text" class="form-control"  ng-model='name' name='heroname' placeholder="Enter your name" required>
    </div>
    </div>
    <div class="form-group row">
            <label for='name' class='col-sm-2 col-form-label'>Job</label>
            <div class='col-sm-6'>
                 <select class="form-control custom-select" ng-model='job' required>
                        <option value="">None</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Software Developer">Software Developer</option>
                        <option value="IT professional">IT professional</option>
                        <option value="Intern ">Intern</option>
                </select>
            </div>
    </div>
    <p class='messageerror'>{{message}}</p>
    <button type='button' class="btn btn-outline-danger" ng-click='back();'>Back</button>
    <button type='button' class="btn btn-outline-primary" ng-click='updateValue();'>Submit</button>
</form>
</div>
