<form>
    <div class="form-group row">
    <label for='name' class='col-sm-2 col-form-label'>Name</label>
    <div class='col-sm-6'>
        <input type="text" class="form-control"  ng-model='name' placeholder="Enter your name" required>
    </div>
    </div>
    
    <div class="form-group row">
        <label for='name' class='col-sm-2 col-form-label'>Job</label>
        <div class='col-sm-6'>
             <select class="form-control custom-select" ng-model='job'>
                    <option value="">None</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Software Developer">Software Developer</option>
                    <option value="IT professional">IT professional</option>
                    <option value="Intern ">Intern</option>
            </select>
        </div>
    </div>
    <button type='button' class="btn btn-outline-primary" ng-click='postcheck();'>Click me to post job</button>
</form>
